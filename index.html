<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper it</title>
    <style>
        @font-face {
            font-family: DMSerifDisplay;
            src: url(./DMSerifDisplay-Regular.ttf) format("truetype");
        }

        @font-face {
            font-family: AvenirBook;
            src: url(./Avenir\ Book.ttf) format("truetype");
        }

        * {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        :root {
            --secondary: #066A76;
            --pale-teal: #7FC6AC;
            --grey: #EBE3E9;
            --black: #161615;
            --text-style-3-letter-spacing: 0.8px;
            --text-style-2-letter-spacing: 0.4px;
            --text-style-1: AvenirBook;
            --text-style: DMSerifDisplay;
            --text-style-letter-spacing: 0.6px;
        }

        #saleBanner {
            width: 100%;
            height: 1.5rem;
            text-align: center;
            padding: 0.325rem;
            position: relative;
            background-color: var(--pale-teal);
            color: var(--black);
            font-family: var(--text-style-1);
            letter-spacing: 0.01rem;
        }

        #closeBtn {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .link {
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--black);
        }

        .topBanner {
            display: flex;
            justify-content: space-between;
        }

        .searchAndNav {
            padding: 2rem 1.5rem 2rem 1.5rem;
        }

        .searchBar form {
            display: flex;
            align-items: center;
            position: relative;
        }

        .searchBar input[type="search"] {
            height: 2.7rem;
            border: var(--pale-teal) thin solid;
            border-radius: 60px;
            padding: 0 40px 0 10px;
            width: 38rem;
        }

        .searchBar img {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            transform: translateX(35.8rem);
            cursor: pointer;
            height: 20px;
        }

        .iconWrapper {
            display: flex;
            justify-content: space-between;
            width: 15rem;
            margin-right: 25px;
        }

        .imgIconsContainers {
            display: flex;
            flex-direction: column;
            max-width: 10rem;
            font-size: 14px;
            text-decoration: none;
        }

        .imgIcons {
            height: 35px;
        }
    </style>
</head>

<body>
    <div class="header">
        <!-- NEW YEAR SALE! 20% OFF SELECTED WALLPAPERS! -->
        <div id="saleBanner">
            <a class="link" href="">New Year Sale! 20% Off Selected Wallpapers!</a>
            <span id="closeBtn" onclick="closeBanner()">X</span>
        </div>
        <!-- SEARCH BAR -->
        <div class="searchAndNav">
            <div class="topBanner">
                <div class="logo">
                    <a href="#">
                        <img src="wallpaperit-logo.png" alt="image">
                    </a>
                </div>
                <div class="searchBar">
                    <form>
                        <input type="search" placeholder="Search for products...">
                        <img src="magnifying-glass.jpg" alt="magnifying glass">
                    </form>
                </div>
                <div class="iconWrapper">
                    <div>
                        <a class="imgIconsContainers" href="#">
                            <img class="imgIcons" src="avatar2.png" alt="avatar">
                            <span>Sign in</span>
                        </a>
                    </div>
                    <div>
                        <a class="imgIconsContainers" href="#">
                            <img class="imgIcons" src="heart.png" alt="heart">
                            <span>Wishlist</span>
                        </a>
                    </div>
                    <div>
                        <a class="imgIconsContainers" href="#">
                            <img class="imgIcons" src="shopping-bag.jpg" alt="shopping bag">
                            <span>Bag</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="navBar">
                <nav id="navigation" role="navigation">
                    <ul></ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="belowHeaderLinks">

    </div>
    <div class="main">

    </div>
    <script>
        function closeBanner() {
            document.getElementById("saleBanner").style.display = "none";
        }
    </script>
</body>

</html>
